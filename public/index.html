<!DOCTYPE html>
<html ng-app="moodboardApp">
<head>
  <meta charset="utf-8">
  <title>Moodboard App</title>
  <base href="/">
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!">Moodboard App</a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <li><a ng-hide="main.user" ui-sref="login">Login</a></li>
            <li><a ng-hide="main.user" ui-sref="register">Register</a></li>
            <li><a ng-show="main.user" ui-sref="moodboardsNew">Add a Moodboard</a></li>
            <li><a ng-show="main.user" ui-sref="moodboardsIndex">View Moodboards</a></li>
            <li><a ng-show="main.user" ng-click="main.logout()">Logout</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- <a class="button" ng-hide="main.user" ui-sref="login">Login</a>
    <a class="button" ng-hide="main.user" ui-sref="register">Register</a>
    <a class="button" ng-show="main.user" ui-sref="moodboardsNew">Add a Moodboard</a>
    <a class="button" ng-show="main.user" ui-sref="moodboardsIndex">View Moodboards</a>
    <a class="button" ng-show="main.user" ng-click="main.logout()">Logout</a> -->
    <!-- <p class="navbar-text">Welcome {{ main.user.username }}</p> -->
  </header>
  <main ui-view></main>
</body>
</html>
