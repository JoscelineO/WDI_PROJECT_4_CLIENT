
<div class="container">
  <h1>Register</h1>
  <form class="register" ng-submit="register.register()">
    <div class="form-group">
      <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="email" ng-model="register.user.email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation" autocomplete="off">
    </div>
    <input class="button" type="submit" value="Submit"/>
  </form>
</div>
