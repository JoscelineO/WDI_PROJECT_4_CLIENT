
<div class="container">
  <h1>Register</h1>
  <form class="register" ng-submit="register.register()">
    <div class="form-group">
      <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="email" ng-model="register.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="password" ng-model="register.user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
    </div>
    <input class="button" type="submit" value="Submit"/>
  </form>
</div>
