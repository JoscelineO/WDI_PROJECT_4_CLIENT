<div class="container">
  <h1>Login</h1>
  <form class="login animated slideInUp" ng-submit="login.login()">
    <div class="form-group">
      <input class="form-control" type="text" name="email" ng-model="login.user.email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="login.user.password" placeholder="Password" autocomplete="off">
    </div>
    <input class="button" type="submit" value="Submit"/>
  </form>
</div>
