<div class="container">
  <h1>Current Moodboard</h1>
  <ul>
  <li ng-repeat="moodboards in moodboardsIndex.moodboards">
    <a class="u-full-width button" ui-sref="moodboardsShow({id: moodboards.id})">{{ moodboards.project_name }}</a>
    <button class="button" ng-click="moodboardsIndex.delete(moodboards)">Delete
    </button>
  </li>
</ul>
</div>
